<!DOCTYPE html>

<html>
	<head>
		<title>FCC Book Trading Club</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">FCC Book Trading Club</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/">All Books</a></li>
		      <li class="active"><a href="/mybooks">My Books</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		      <li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
		    </ul>
		  </div>
		</nav>
		
		<div class="container">
		  		<div class="jumbotron">
			    	
					<button class="btn btn-success">Your trade requests (0 outstanding)</button>
					<button class="btn btn-primary">Your trade for you (0 outstanding)</button>
					<h2>Your outstanding requests:</h2>
					<ul class="list-group">
					  <li class="list-group-item">Book1 <span class="btn glyphicon glyphicon-remove"></span></li>
					</ul>
					<h2>Requests from other users:</h2>
					<ul class="list-group">
					  <li class="list-group-item">Book1 <span class="btn glyphicon glyphicon-ok"></span><span class="btn glyphicon glyphicon-remove"></span></li>
					</ul>
					<h2>My Books:</h2>
					<br>
					<div class="row">
					    <div class="col-xs-3">
					    	<input type="text" id="searchString" class="form-control" placeholder="Add Book">
					    </div>
					    	<button id="searchBooksButton" class="btn btn-primary">Add</button>
					</div>
					
					<div id="myBooksGallery" class="row">
					</div>
			</div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/myBooksHandler.client.js"></script>
	</body>

</html>
