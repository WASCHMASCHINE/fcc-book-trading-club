<!DOCTYPE html>

<html>
	<head>
		<title>FCC Book Trading Club</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a id="menuHeader" class="navbar-brand" href="/">FCC Book Trading Club</a>
		    </div>
		    <ul id="menuLeft" class="nav navbar-nav">
		    </ul>
		    <ul id="menuRight" class="nav navbar-nav navbar-right">
		    </ul>
		  </div>
		</nav>
		
		<div class="container">
		  	<div class="jumbotron">
		  		<h2>Login</h2>
		    	<br>
		  		<form class="form-horizontal" method="post" action="/api/login">
		  			<div class="form-group">
		  				<label for="loginEmail" class="col-sm-2 control-label">Email</label>
		  				<div class="col-sm-10">
				    		<input type="email" class="form-control" name="username" placeholder="Email">
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label for="loginPassword" class="col-sm-2 control-label">Password</label>
				    	<div class="col-sm-10">
				    		<input type="password" class="form-control" name="password" placeholder="Password">
				    	</div>
				    </div>
				    <div class="form-group">
  						<div class="col-sm-offset-2 col-sm-10">
				    		<input type="submit" class="btn btn-primary" value="Submit">
				    	</div>
				    </div>
				</form>
			</div>
			
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/navbarUpdater.client.js"></script>
		<script type="text/javascript" src="controllers/loginHandler.client.js"></script>
	</body>
</html>
