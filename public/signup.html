<!DOCTYPE html>

<html>
	<head>
		<title>FCC Book Trading Club</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">FCC Book Trading Club</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/">All Books</a></li>
		      <li><a href="/mybooks">My Books</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="active"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		      <li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
		    </ul>
		  </div>
		</nav>

		
		<div class="container">
		  	<div class="jumbotron">
		    	<h2>Sign Up</h2>
		    	<br>
		    	<form id="signupForm" class="form-horizontal">
		    		
		    	  <div class="form-group">
				    <label for="signupName" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="signupName" placeholder="Name">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="signupEmail" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="signupEmail" placeholder="Email">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="signupPassword" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="signupPassword" placeholder="Password">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button id="signupButton" class="btn btn-primary">Sign up</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/signupHandler.client.js"></script>
	</body>
</html>
